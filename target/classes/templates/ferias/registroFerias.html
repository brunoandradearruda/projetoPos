<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>


<section class="layout-content" layout:fragment="corpo">
    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Registro de Férias</span>
                </li>
            </ul>
            <a class="btn btn-primary btn-md" href="/ferias/listar" role="button">
                <span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
                <span>Listar Funcionários em Férias</span>
            </a>
        </div>
    </nav>

    <div class="container" id="cadastro">
        <form th:action="@{/ferias/registrar}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="funcionario">Funcionário</label>
                    <select id="funcionario" class="form-control" name="funcionarioId">
                        <option value="">Selecione o Funcionário</option>
                        <option th:each="funcionario : ${funcionarios}" th:value="${funcionario.id}" th:text="${funcionario.nome}"></option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="dataInicio">Data de Início</label>
                    <input type="date" class="form-control" id="dataInicio" name="dataInicio" required/>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Registrar Férias</button>
        </form>
    </div>

</section>


</body>
</html>
